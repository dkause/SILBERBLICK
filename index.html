<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=IBM+Plex+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>SILBERBLICK</title>

      /**
     * ----------------------------------------
     * animation text-focus-in
     * ----------------------------------------
     */
      @-webkit-keyframes text-focus-in {
        0% {
          -webkit-filter: blur(12px);
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-filter: blur(0px);
          filter: blur(0px);
          opacity: 1;
        }
      }
      @keyframes text-focus-in {
        0% {
          -webkit-filter: blur(12px);
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-filter: blur(0px);
          filter: blur(0px);
          opacity: 1;
        }
      }

      body {
        text-align: center;
        background-color: black;
        color: silver;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: start;
        justify-content: center;
        padding-top: 55vh;
        box-sizing: border-box;
      }
      .content {
        transform: translateY(-50%);
      }
      h1 {
        font-size: 7rem;
        font-family: 'Outfit';
        font-weight: 300;
        letter-spacing: 0.2em;
      }
      p,
      a {
        font-size: 2rem;
        font-family: 'IBM Plex Serif';
      }
      .text-focus-in {
        -webkit-animation: text-focus-in 3s
          cubic-bezier(0.55, 0.085, 0.68, 0.53) both;
        animation: text-focus-in 1s cubic-bezier(0.55, 0.085, 0.68, 0.53) both;
      }
    </style>
  </head>
  <body>
    <div class="content text-focus-in">
      <h1>SILBERBLICK</h1>
      <p>macht eine Pause</p>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          var user = 'd.g.kause'
          var domain = 'gmail.com'
          var email = user + '@' + domain
          var emailLink = document.createElement('a')
          emailLink.href = 'mailto:' + email
          emailLink.textContent = email

          var animatedElement = document.querySelector('.text-focus-in')
          var pElement = document.querySelector('.content p')
          animatedElement.addEventListener('animationend', function () {
            pElement.insertAdjacentElement('afterend', emailLink)
          })
        })
      </script>
    </div>
  </body>
</html>
